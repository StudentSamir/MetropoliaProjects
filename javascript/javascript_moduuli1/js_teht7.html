<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<p id="target"></p>

<script defer>

    const number_of_dicerolls = parseInt(prompt('How many dicerolls:'));
    let sum = 0

    for (let i = 0; i <= number_of_dicerolls; i++) {
        let diceroll = Math.floor(Math.random() * 6 + 1)
        sum += diceroll

    }
    document.querySelector('#target').innerHTML +=  (`Sum: ${sum}`)

</script>

</body>
</html>
