<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<p id="target"></p>

<script defer>

    'use strict';
    const name = prompt('Type your name.');
    document.querySelector('#target').innerHTML = ('Hello, ' + name + '!');

</script>
</body>
</html>
