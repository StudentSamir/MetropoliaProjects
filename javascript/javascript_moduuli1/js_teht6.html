<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<p id="target"></p>

<script defer>

    const sqr = confirm('Should I calculate the square root?');
    let number;
    let sqr_root;


    if (sqr === true) {
        number = prompt('Enter a number:');

        if (number >= 0) {
            sqr_root = Math.sqrt(number)
            document.querySelector('#target').innerHTML = (`Square root: ${sqr_root}`);

        } else document.querySelector('#target').innerHTML = ('The square root of a negative number is not defined.');
    }

    if (sqr === false) {
        document.querySelector('#target').innerHTML = ('The square root is not calculated.');
    }

</script>


</body>
</html>
