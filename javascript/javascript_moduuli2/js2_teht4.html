<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="target"></ul>

<script defer>

    'use strict'

    let number;
    let numbers = []

    do {
        number = parseFloat(prompt('Enter a number'));
        numbers.push(number);
        
    } while (number !== 0);

    numbers.sort((a, b) => a - b);
    numbers.reverse();
    console.log(numbers);

</script>
</body>
</html>
