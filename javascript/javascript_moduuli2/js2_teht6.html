<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<ul id="target"></ul>

<script defer>

    'use strict';

    function diceroll() {
        return Math.floor(Math.random() * 6 + 1);
    }

    diceroll();

    let dice;
    let dicerolls = []

    do {
        dice = Math.floor(Math.random() * 6 + 1);
        dicerolls.push(dice);

    } while (dice !== 6);

    document.querySelector('#target').innerHTML += `<li> ${dicerolls}</li>`;


</script>

</body>
</html>
